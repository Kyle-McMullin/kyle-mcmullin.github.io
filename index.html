<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="force-https.js" defer></script>	
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Kyle McMullin</h1>
        <nav>
        <ul>
            <div class="btn-container">
                <li><div class="btn" style="--clr: #2dd9fe; --clr-glow:#00a3d5"><a href="/">Home</a></div></li>
                <li><div class="btn" style="--clr: #2dd9fe; --clr-glow:#00a3d5"><a href="/about">About</a></div></li>
                <li class="dropdown">
                    <div class="btn" style="--clr: #2dd9fe; --clr-glow:#00a3d5"><a href="#">Services</a></div>
                    <ul class="dropdown-content">
                        <li><a href="#">Web Development</a></li>
                        <li><a href="#">Graphic Design</a></li>
                        <li><a href="#">SEO Services</a></li>
                    </ul>
                </li>
                <li><div class="btn" style="--clr: #2dd9fe; --clr-glow:#00a3d5"><a href="/contact">Contact</a></div></li>
            </div>
        </ul>
        </nav>
    </header>
    <main>
        <section class="centered-content">
            <img src="me.jpg" alt="Kyle McMullin" class="profile-pic">
            <h2>Welcome</h2>
            <p>Explore my about page to learn a little more about my professional journey, skills, and interests. Feel free to get in touch if you'd like to connect!</p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Kyle McMullin</p>
    </footer>
	
    <!-- Canvas for particles background -->
    <canvas id="particlesCanvas"></canvas>
	
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const yearSpan = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = currentYear;

            // Intercept link clicks
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const path = link.getAttribute('href');
                    history.pushState({}, '', path);
                    loadContent(path);
                });
            });

            // Load the initial content
            loadContent(window.location.pathname);
        });

        function loadContent(path) {
            let page;
            let title;
            let headerText;
            switch (path) {
                case '/':
                    page = 'index.html';
                    title = 'Kyle McMullin';
                    headerText = 'Home';
                    break;
                case '/about':
                    page = 'about.html';
                    title = 'About Me - Kyle McMullin';
                    headerText = 'About Me';
                    break;
                case '/contact':
                    page = 'contact.html';
                    title = 'Contact - Kyle McMullin';
                    headerText = 'Contact';
                    break;
                default:
                    page = '404.html';
                    title = '404 Not Found - Kyle McMullin';
                    headerText = '404 Not Found';
                    break;
            }

            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.querySelector('main').innerHTML = new DOMParser().parseFromString(html, 'text/html').querySelector('main').innerHTML;
                    document.title = title;
					
                    // Update header
                    document.querySelector('h1').textContent = headerText;
                });
        }

        window.addEventListener('popstate', () => {
            loadContent(window.location.pathname);
        });
    </script>
</body>
</html>
