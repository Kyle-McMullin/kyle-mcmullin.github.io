<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
            <ul>
                <li><a href="index" class="button">Home</a></li>
                <li><a href="about" class="button">About</a></li>
                <li><a href="contact" class="button">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Me</h2>
            <p><strong>Name:</strong> Kyle McMullin</p>
            <p><strong>Location:</strong> Los Angeles (willing to relocate)</p>
            <p><strong>Email:</strong> <a href="mailto:kyle@mcmullin.top">Email Me!</a></p>
            <p><strong>Indeed:</strong> <a href="https://profile.indeed.com/p/kylem-ghctznt">Indeed Resume</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/kylemcmullin-/">My Profile</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Kyle McMullin</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const yearSpan = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = currentYear;

            // Intercept link clicks
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const url = link.getAttribute('href') + '.html';
                    window.location.href = url;
                });
            });
        });
    </script>
</body>
</html>
