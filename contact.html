<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="force-https.js" defer></script>	
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav>
        <ul>
	    <div class="btn-container">
                <li><div class="btn" style="--clr: #2dd9fe; --clr-glow:#00a3d5"><a href="/">Home</a></div></li>
                <li><div class="btn" style="--clr: #2dd9fe; --clr-glow:#00a3d5"><a href="/about">About</a></div></li>
                <li><div class="btn" style="--clr: #2dd9fe; --clr-glow:#00a3d5"><a href="/contact">Contact</a></div></li>
            </div>
	</ul>
        </nav>
    </header>
    <main>
        <section class="contactme-section">
            <h2><u>Contact Me</u></h2>
            <p><strong>Name:</strong> Kyle McMullin</p>
            <p><strong>Location:</strong> Los Angeles (willing to relocate)</p>
            <p><strong>Indeed:</strong> <a href="https://profile.indeed.com/p/kylem-ghctznt">Indeed Resume</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/kylemcmullin-/">My Profile</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Kyle McMullin</p>
    </footer>
	
	<!-- Canvas for particles background -->
	<canvas id="particlesCanvas"></canvas>
	
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const yearSpan = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = currentYear;

            // Intercept link clicks
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const path = link.getAttribute('href');
                    history.pushState({}, '', path);
                    loadContent(path);
                });
            });

            // Load the initial content
            loadContent(window.location.pathname);
        });

        function loadContent(path) {
            let page;
            switch (path) {
                case '/':
                    page = 'index.html';
                    break;
                case '/about':
                    page = 'about.html';
                    break;
                case '/contact':
                    page = 'contact.html';
                    break;
                default:
                    page = '404.html';
                    break;
            }

            fetch(page)
                .then(response => response.text())
                .then(html => {
                    document.querySelector('main').innerHTML = new DOMParser().parseFromString(html, 'text/html').querySelector('main').innerHTML;
                });
        }

        window.addEventListener('popstate', () => {
            loadContent(window.location.pathname);
        });
    </script>
</body>
</html>
