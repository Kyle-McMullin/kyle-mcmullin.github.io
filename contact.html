<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="force-https.js" defer></script>	
	<link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Contact</h1>
        <nav class="navbar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="/about" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="/contact" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <main>
        <section class="contactme-section">
            <h2><u>Contact Me</u></h2>
            <p><strong>Name:</strong> Kyle McMullin</p>
            <p><strong>Location:</strong> Los Angeles (willing to relocate)</p>
            <p><strong>Resume:</strong> <a href="https://lnks.win/QB5Vz">My Resume</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/kylemcmullin-/">My Profile</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="year"></span> Kyle McMullin</p>
    </footer>
	
	<!-- Canvas for particles background -->
	<canvas id="particlesCanvas"></canvas>
	
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const yearSpan = document.getElementById('year');
            const currentYear = new Date().getFullYear();
            yearSpan.textContent = currentYear;

            // Intercept link clicks
            document.querySelectorAll('nav ul li a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const path = link.getAttribute('href');
                    history.pushState({}, '', path);
                    loadContent(path);
                });
            });

            // Load the initial content
            loadContent(window.location.pathname);
        });

    function loadContent(path) {
		let page;
		let title;
		let headerText;
		switch (path) {
        case '/':
            page = 'index.html';
            title = 'Kyle McMullin';
            headerText = 'Home';
            break;
        case '/about':
            page = 'about.html';
            title = 'About Me - Kyle McMullin';
            headerText = 'About Me';
            break;
        case '/contact':
            page = 'contact.html';
            title = 'Contact - Kyle McMullin';
            headerText = 'Contact';
            break;
        default:
            page = '404.html';
            title = '404 Not Found - Kyle McMullin';
            headerText = '404 Not Found';
            break;
    }

    fetch(page)
        .then(response => response.text())
        .then(html => {
            document.querySelector('main').innerHTML = new DOMParser().parseFromString(html, 'text/html').querySelector('main').innerHTML;
            document.title = title;
			
			
			 // Update header
            document.querySelector('h1').textContent = headerText;
        });
    }

        window.addEventListener('popstate', () => {
            loadContent(window.location.pathname);
        });
    </script>
</body>

</html>
